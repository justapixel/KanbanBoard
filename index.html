<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban Board</title>
</head>
<body>

  <div class="boards">
    <div class="board">
      <h3>To do</h3>
      <div class="dropzone">
        <div class="card">
          <div class="status"></div>
          <div class="content">Commit the code</div>
        </div>
      </div>
    </div>
    <div class="board">
      <h3>In progress</h3>
      <div class="dropzone">
        <div class="card">
          <div class="status"></div>
          <div class="content">KanbanBoard</div>
        </div>
      </div>
    </div>
    <div class="board">
      <h3>Done</h3>
      <div class="dropzone">
        <div class="card">
          <div class="status"></div>
          <div class="content">Create repository</div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
